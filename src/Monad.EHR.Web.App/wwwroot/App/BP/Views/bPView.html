<div class="row" ng-controller="bPController" ng-init="initializeController()" ng-cloak>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                            <table style="width:100%">
                                <tr><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
        Systolic
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "Number" min="0" id="systolic" disabled="disabled" ng-model="Systolic"
                          placeholder="Systolic" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>


</td><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
        Diastolic
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "Number" min="0" id="diastolic" disabled="disabled" ng-model="Diastolic"
                          placeholder="Diastolic" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>


</td></tr><tr><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
        Date
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "date" id="date" disabled="disabled" ng-model="Date"
                          placeholder="Date" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>


</td></tr>
                            </table>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-7">
                                    <button type="button" class="btn btn-danger " confirm="Are you sure , you want to delete?" ng-click="deleteBP(bPId)">Delete</button>
                                    <button type="submit" class="btn btn-primary" ng-click="editBP(bPId) ">Edit</button>
                                    <button type="button" class="btn btn-primary" id="cancelView" ng-click="bPCancel()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- home form content 2nd line starts here -->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel2">Delete Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to demolish the company which was constructed in the year 2003?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary yea_delete">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
