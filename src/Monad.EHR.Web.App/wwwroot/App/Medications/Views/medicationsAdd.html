<div element-Access="Medications.Add" class="row" ng-controller="medicationsController" ng-init="initializeController()" ng-cloak>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <!-- home form blocks content is added here -->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Add New Medications<!--<small>different form elements</small>--></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" name="AddMedications" novalidate>
                            <table style="width:100%">
                                <tr><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
        Name  <span class="required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "text" id="name" name = "nameWatch" validator="required"   ng-model="Name"
                        valid-method="blur"  placeholder="Name" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>

</td><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="quantity">
        Quantity  <span class="required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "Number" min="0" id="quantity" name = "quantityWatch" validator="required"   ng-model="Quantity"
                        valid-method="blur"  placeholder="Quantity" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>

</td></tr><tr><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="beginDate">
        Begin Date  <span class="required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "date" id="beginDate" name = "beginDateWatch" validator="required"   ng-model="BeginDate"
                        valid-method="blur"  placeholder="Begin Date" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>

</td><td colspan="1"><div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="endDate">
        End Date  
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input   type = "date" id="endDate"     ng-model="EndDate"
                          placeholder="End Date" class="form-control col-md-7 col-xs-12"></input>
    </div>
</div>

</td></tr>
                            </table>
                           
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-7">
                                    <button class="btn btn-default" ng-click="formCancel()">Cancel</button>
                                    <button type="submit" class="btn btn-primary" ng-click="addMedications(AddMedications)"> OK </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
