<div class="" ng-controller="userController" ng-init="initializeController()" ng-cloak>
    <div class="clearfix"></div>
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>User Profile</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                    <div class="x_content">
                        <div class="col-md-3 col-sm-3 col-xs-12 profile_left">

                            <h3>{{FirstName}} {{LastName}}  </h3>
                            <ul class="list-unstyled user_data">
                                <li>
                                    <i class="fa fa-map-marker user-profile-icon"></i>
                                    {{AddressLine1}}<br />
                                    {{AddressLine2}}<br />
                                    {{City}},{{State}},{{Zip}} <br />
                                </li>
                                <li>
                                    <i class="fa fa-briefcase user-profile-icon"></i> {{Designation}}
                                </li>
                            </ul>
                            <a class="btn btn-success" ng-click="editUserRecord()"><i class="fa fa-edit m-right-xs"></i>  Edit Profile</a>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
